<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deepfake Image Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url('/static/bcg3.png') no-repeat right center;
            background-size: cover;
            background-color: #0a0a23;
            display: flex;
            align-items: center;
        }

        .container {
            max-width: 400px;
            width:90%;
            margin-left: 60px;
            background: rgba(104, 159, 230, 0.457);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
            color: white;
        }

        

        h2 {
            color: #d7d7d7;
            text-align: center;
        }

        h3 {
            color: #bac5f3;
            text-align: center;
        }

        .file-upload-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 15px;
        }

        input[type="file"] {
            display: none;
        }

        .custom-file-button {
            display: inline-block;
            padding: 10px 15px;
            background-color: #52a3f9f9;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.3s, box-shadow 0.3s;
            text-align: center;
        }

        .custom-file-button:hover {
            background-color: #0099cc;
            transform: scale(1.05);
            box-shadow: 0 0 10px  #00ffff;
        }

        #fileNameDisplay {
            font-size: 0.9rem;
            color: #d7d7d7;
            margin-top: 8px;
            text-align: center;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
            display: none;
            border-radius: 10px;
            margin-left: 70px;
        }

        button {
            background-color: #52a3f9f9;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 15px;
            width: 100%;
            /* transition: background 0.3s; */
            transition: transform 0.2s ease, background-color 0.3s, box-shadow 0.3s;
        }

        button:hover {
            background-color: #0ea7da;
            transform: scale(1.05);
            box-shadow: 0 0 10px #00ffff;
        }

        #imageSpinner {
            display: none;
            margin-top: 10px;
            text-align: center;
        }

        #detectionResult {
            margin-top: 15px;
            color: #00ffcc;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Deepfake Image Detection</h2>
        <h3>Upload Image here</h3>

        <div class="file-upload-wrapper">
            <label for="imageInput" class="custom-file-button">Choose Image</label>
            <input type="file" id="imageInput" accept="image/*" onchange="previewImage(event)">
            <p id="fileNameDisplay">No file chosen</p>
        </div>

        <img id="imagePreview" alt="Image Preview">
        <button onclick="submitImage()">Detect Deepfake</button>
        <div id="imageSpinner">‚è≥ Processing...</div>
        <p id="detectionResult"></p>
    </div>

   
    

    <script>
        function previewImage(event) {
            const imageInput = document.getElementById('imageInput');
            const imagePreview = document.getElementById('imagePreview');
            const file = imageInput.files[0];

            if (file) {
                const url = URL.createObjectURL(file);
                imagePreview.src = url;
                imagePreview.style.display = 'block';
                document.getElementById('fileNameDisplay').innerText = file.name;
            }
        }

        function submitImage() {
            const imageInput = document.getElementById('imageInput');
            const imageSpinner = document.getElementById('imageSpinner');
            const detectionResult = document.getElementById('detectionResult');

            const file = imageInput.files[0];
            if (!file) {
                alert('Please upload an image file.');
                return;
            }

            imageSpinner.style.display = 'block';
            detectionResult.innerHTML = '';

            const formData = new FormData();
            formData.append('image', file);

            fetch('/predict', {
                method: 'POST',
                body: formData,
            })
            .then(response => response.json())
            .then(data => {
                imageSpinner.style.display = 'none';
                const resultText = `Prediction: ${data.prediction} <br> Confidence: ${data.confidence.toFixed(2)}`;
                detectionResult.innerHTML = resultText;
            })
            .catch(error => {
                console.error('Error:', error);
                detectionResult.innerHTML = 'An error occurred while processing the image.';
                imageSpinner.style.display = 'none';
            });
        }
    </script>
</body>
</html>
